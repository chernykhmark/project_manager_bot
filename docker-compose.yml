  bot:
    image: task-bot:latest
    container_name: task-bot
    build: .
    command: python bot.py
    depends_on:
      - postgres
      #- rabbitmq
    restart: unless-stopped
    volumes:
      - ./media_storage:/media_storage
      - whisper_cache:/root/.cache/whisper
    environment:
      - TOKEN=${TOKEN}
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_DBNAME=${PG_DBNAME}
      - PG_USER=${PG_USER}
      - PG_PASSWORD=${PG_PASSWORD}
      - LOCAL_PATH=${LOCAL_PATH}

volumes:
  postgres_data:
  whisper_cache:
